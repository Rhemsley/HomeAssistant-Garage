
light:
  - platform: binary
    name: "Green Light"
    output: green_led
  - platform: binary
    name: "Yellow Light"
    output: yellow_led
  - platform: binary
    name: "Red Light"
    output: red_led

output:
  - id: green_led
    platform: gpio
    pin: GPIO0
  - id: yellow_led
    platform: gpio
    pin: GPIO4
  - id: red_led
    platform: gpio
    pin: GPIO5
